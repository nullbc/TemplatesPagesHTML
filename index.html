<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantillas HTML Gratis - Brusmods</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ccff;
            --primary-dark: #0099cc;
            --glow: 0 0 25px #00ccff;
            --shadow: 0 12px 35px rgba(0,204,255,0.25);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0e1f, #0f1a35);
            color: #e0f7ff;
            min-height: 100vh;
        }
        header {
            background: rgba(15,20,35,0.9);
            backdrop-filter: blur(12px);
            padding: 1.2rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,204,255,0.15);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-shadow: var(--glow);
        }
        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 35px;
            height: 26px;
            cursor: pointer;
            z-index: 1100;
        }
        .hamburger span {
            width: 100%;
            height: 4px;
            background: var(--primary);
            border-radius: 4px;
            transition: all 0.4s ease;
            box-shadow: var(--glow);
        }
        .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(8px, 8px); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(8px, -8px); }
        .sidebar {
            position: fixed;
            top: 0; right: -320px;
            width: 320px; height: 100%;
            background: rgba(15,20,35,0.98);
            backdrop-filter: blur(15px);
            padding: 6rem 2rem 2rem;
            transition: right 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 999;
            text-align: center;
        }
        .sidebar.active { right: 0; }
        .sidebar h2 {
            color: var(--primary);
            margin-bottom: 2.5rem;
            font-size: 2rem;
            text-shadow: var(--glow);
        }
        .sidebar-btn {
            display: block;
            width: 100%;
            padding: 1.1rem;
            margin: 1.2rem 0;
            background: linear-gradient(135deg, #00ccff, #0099cc);
            color: white;
            border: none;
            border-radius: 60px;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.4s;
            animation: pulseBtn 3s infinite;
        }
        .sidebar-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px #00ccff;
            animation: none;
        }
        @keyframes pulseBtn {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        .search-bar {
            width: 50%;
            max-width: 450px;
            padding: 0.8rem 1.4rem;
            border: 2px solid rgba(0,204,255,0.3);
            border-radius: 50px;
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 1rem;
        }
        .main-title {
            text-align: center;
            font-size: 2.8rem;
            margin: 3.5rem 0 1.5rem;
            background: linear-gradient(90deg, #00ccff, #80e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
            padding: 0 5% 5rem;
            max-width: 1500px;
            margin: 0 auto;
        }
        .template-card {
            background: rgba(20,30,50,0.6);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(0,204,255,0.2);
            box-shadow: var(--shadow);
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
        }
        .template-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 25px 60px rgba(0,204,255,0.4);
            border-color: var(--primary);
        }
        .image-container {
            width: 100%;
            min-height: 350px;
            max-height: 550px;
            background: #0a0e1f;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Imagen completa, sin corte */
            transition: transform 0.7s ease;
        }
        .template-card:hover .image-container img {
            transform: scale(1.1);
        }
        .info {
            padding: 1.2rem;
            text-align: center;
            background: rgba(0,0,0,0.35);
        }
        .template-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: #e0f7ff;
        }
        .download-btn {
            background: linear-gradient(45deg, #00ccff, #0099cc);
            color: white;
            border: none;
            padding: 0.9rem 2rem;
            border-radius: 50px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow);
            animation: pulse 2.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .download-btn:hover { animation: none; transform: scale(1.1); box-shadow: 0 0 40px #00ccff; }

        /* Loader descarga: cubo 3D original */
        #loader-download {
            position: fixed; inset: 0; background: rgba(10,14,23,0.98);
            display: none; align-items:center; justify-content:center; z-index:9999;
            backdrop-filter: blur(12px);
        }
        .loader-container { display: flex; flex-direction: column; align-items: center; gap: 2.5rem; }
        .loader-text {
            color: var(--primary);
            font-weight: 700;
            font-size: 2.2rem;
            letter-spacing: 4px;
            text-shadow: var(--glow);
            animation: textGlow 2s infinite alternate;
        }
        @keyframes textGlow { 0% { text-shadow: 0 0 15px var(--primary); } 100% { text-shadow: 0 0 40px var(--primary); } }
        .spinner {
            width: 120px; height: 120px;
            position: relative; transform-style: preserve-3d; perspective: 800px;
            animation: spin-smooth 6s infinite linear;
        }
        .spinner > div {
            position: absolute; inset: 0;
            background: linear-gradient(45deg, rgba(0,204,255,0.85), rgba(128,224,255,0.85));
            border: 4px solid var(--primary);
            box-shadow: var(--glow), inset 0 0 20px var(--primary);
            backface-visibility: hidden;
        }
        .spinner > div:nth-child(1) { transform: rotateY(0deg) translateZ(60px); }
        .spinner > div:nth-child(2) { transform: rotateY(90deg) translateZ(60px); }
        .spinner > div:nth-child(3) { transform: rotateY(180deg) translateZ(60px); }
        .spinner > div:nth-child(4) { transform: rotateY(-90deg) translateZ(60px); }
        .spinner > div:nth-child(5) { transform: rotateX(90deg) translateZ(60px); }
        .spinner > div:nth-child(6) { transform: rotateX(-90deg) translateZ(60px); }
        @keyframes spin-smooth { from { transform: rotateX(0) rotateY(0); } to { transform: rotateX(360deg) rotateY(360deg); } }

        /* Loader menú: rayo azul */
        #loader-menu {
            position: fixed; inset: 0; background: rgba(10,14,23,0.98);
            display: none; align-items:center; justify-content:center; z-index:9999;
            backdrop-filter: blur(12px);
            flex-direction: column;
            gap: 2.5rem;
        }
        .bolt {
            width: 0; height: 0;
            border-left: 35px solid transparent;
            border-right: 35px solid transparent;
            border-bottom: 90px solid #00ccff;
            position: relative;
            filter: drop-shadow(0 0 40px #00ccff);
            animation: glowBolt 1.8s infinite alternate;
        }
        .bolt::after {
            content: '';
            position: absolute;
            top: 78px; left: -25px;
            width: 0; height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 60px solid #00ccff;
            filter: drop-shadow(0 0 40px #00ccff);
        }
        @keyframes glowBolt {
            0% { filter: drop-shadow(0 0 20px #00ccff); transform: scale(1); }
            100% { filter: drop-shadow(0 0 60px #00ccff); transform: scale(1.08); }
        }
        .loader-text-menu {
            color: #00ccff;
            font-size: 2.3rem;
            font-weight: 700;
            letter-spacing: 4px;
            text-shadow: var(--glow);
        }
    </style>
</head>
<body>

    <!-- Loader para descargas (cubo 3D) -->
    <div id="loader-download">
        <div class="loader-container">
            <div class="spinner"><div></div><div></div><div></div><div></div><div></div><div></div></div>
            <div class="loader-text">CARGANDO PLANTILLA...</div>
        </div>
    </div>

    <!-- Loader para menú (rayo) -->
    <div id="loader-menu">
        <div class="bolt"></div>
        <div class="loader-text-menu">Cargando...</div>
    </div>

    <header>
        <div class="logo">Plantillas HTML Gratis</div>
        <input type="text" class="search-bar" placeholder="Buscar plantillas...">
        <div class="hamburger" id="hamburger">
            <span></span><span></span><span></span>
        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <h2>Creado por Brusmods</h2>
        <button class="sidebar-btn" data-link="https://tudominio.com/contacto">Contacto / Soporte</button>
        <!-- Agrega más así: -->
        <!-- <button class="sidebar-btn" data-link="TU_LINK">Otro Botón</button> -->
    </div>

    <h1 class="main-title">Plantillas Web Increíbles</h1>
    <div class="explore">Explorar categorías ></div>

    <div class="template-grid">
        <!-- Ejemplo -->
        <div class="template-card">
            <div class="image-container">
                <img src="https://i.ibb.co/TU-LINK-AQUI/logo-pro.png" alt="Vista previa">
            </div>
            <div class="info">
                <div class="template-name">logo-pro.png</div>
                <button class="download-btn" data-link="https://tudominio.com/descargas/logo-pro.zip">Probar y Descargar</button>
            </div>
        </div>

        <!-- Copia para más tarjetas -->
    </div>

    <script>
        // Menú hamburguesa
        const ham = document.getElementById('hamburger');
        const side = document.getElementById('sidebar');
        ham.addEventListener('click', () => {
            ham.classList.toggle('active');
            side.classList.toggle('active');
        });

        // Loader descargas (cubo)
        document.querySelectorAll('.download-btn').forEach(btn => {
            btn.addEventListener('click', e => {
                e.preventDefault();
                const link = btn.getAttribute('data-link');
                document.getElementById('loader-download').style.display = 'flex';
                setTimeout(() => window.location.href = link, 2500);
            });
        });

        // Loader menú (rayo)
        document.querySelectorAll('.sidebar-btn').forEach(btn => {
            btn.addEventListener('click', e => {
                e.preventDefault();
                const link = btn.getAttribute('data-link');
                document.getElementById('loader-menu').style.display = 'flex';
                // Cambiar texto dinámicamente
                const textEl = document.querySelector('.loader-text-menu');
                textEl.textContent = 'Cargando...';
                setTimeout(() => textEl.textContent = 'Espera un momento...', 1500);
                setTimeout(() => textEl.textContent = 'Ya casi...', 3000);
                setTimeout(() => window.location.href = link, 4500);
            });
        });
    </script>

</body>
</html>
